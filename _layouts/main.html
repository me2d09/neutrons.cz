<!-- _layouts/main.html -->
<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Third-party fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|" rel="stylesheet" type="text/css">
    <link href="{{ '/fonts/font-awesome.min.css' | relative_url }}" rel="stylesheet" type="text/css">
    <link href="{{ '/fonts/lineo-icon/style.css' | relative_url }}" rel="stylesheet" type="text/css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/sass/style.css' | relative_url }}">

    <!--[if lt IE 9]>
      <script src="{{ '/js/ie-support/html5.js' | relative_url }}"></script>
      <script src="{{ '/js/ie-support/respond.js' | relative_url }}"></script>
    <![endif]-->
  </head>

  <body>
    <div id="site-content">
      {% include header.html %}
      <main class="main-content">
        {{ content }}
      </main>
      {% include footer.html %}
    </div>

    <!-- Scripts (převzato z původní stránky) -->
    <script src="{{ '/js/jquery-1.11.1.min.js' | relative_url }}"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
    <script src="{{ '/js/plugins.js' | relative_url }}"></script>
    <script src="{{ '/js/app.js' | relative_url }}"></script>
  </body>
</html>
